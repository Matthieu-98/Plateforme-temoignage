<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mot de passe oublié</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .container {
      background-color: #fff;
      border-radius: 12px;
      padding: 40px 30px;
      max-width: 400px;
      width: 100%;
      margin: auto;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
      font-size: 24px;
    }

    input[type="email"] {
      width: 100%;
      padding: 12px 14px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 100%;
    }

    button:hover {
      background-color: #0056b3;
    }

    .info {
      font-size: 14px;
      color: #666;
      margin-top: 15px;
    }

    footer.footer {
      text-align: center;
      padding: 16px 0;
      background-color: #eee;
      font-size: 14px;
      color: #444;
      margin-top: auto;
    }
  </style>
</head>

<body>

  <div class="container">
    <h2>Mot de passe oublié</h2>
    <form method="post" action="/reset-password/"> <!-- URL à adapter -->
      {% csrf_token %}
      <input type="email" name="email" placeholder="Entrez votre adresse e-mail" required />
      <button type="submit">Envoyer un lien de réinitialisation</button>
    </form>
    <div class="info">
      Vous recevrez un e-mail avec un lien pour réinitialiser votre mot de passe.
    </div>
  </div>

  <footer class="footer">
    <p>&copy; 2025 Plateforme de témoignage. Tous droits réservés.</p>
  </footer>

</body>

</html>
