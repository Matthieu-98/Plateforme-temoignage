<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Upload de témoignage</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f6f8;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .container {
      background-color: #fff;
      border-radius: 12px;
      padding: 40px 30px;
      max-width: 600px;
      width: 100%;
      margin: auto;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 26px;
      color: #333;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      font-weight: 600;
      margin-bottom: 8px;
      color: #333;
    }

    select,
    input[type="file"] {
      padding: 12px 14px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      margin-bottom: 20px;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    footer.footer {
      text-align: center;
      padding: 16px 0;
      background-color: #eee;
      color: #444;
      font-size: 14px;
      margin-top: auto;
    }
  </style>
</head>

<body>

  <main class="container">
    <h2>Upload manuel d'un témoignage</h2>

    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      
      <label for="questionnaire">Choisir un questionnaire :</label>
      <select name="questionnaire" id="questionnaire" required>
        {% for q in questionnaires %}
          <option value="{{ q.id }}">{{ q.titre }}</option>
        {% endfor %}
      </select>

      <label for="video">Choisir un fichier vidéo :</label>
      <input type="file" name="video" id="video" required>

      <button type="submit">Envoyer</button>
    </form>
  </main>

  <footer class="footer">
    <p>&copy; 2025 Plateforme de témoignage. Tous droits réservés.</p>
  </footer>

</body>
</html>
