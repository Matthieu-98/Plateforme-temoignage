<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Connexion</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f6f8;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .container {
      background-color: #fff;
      border-radius: 12px;
      padding: 40px 30px;
      max-width: 420px;
      width: 100%;
      margin: auto;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 26px;
      color: #333;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-bottom: 8px;
      font-weight: 600;
      color: #333;
    }

    input[type="email"],
    input[type="password"] {
      padding: 12px 14px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      margin-bottom: 20px;
    }

    .actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .btn {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #0056b3;
    }

    .link {
      font-size: 14px;
      color: #007bff;
      text-decoration: none;
      margin-bottom: 10px;
    }

    .link:hover {
      text-decoration: underline;
    }

    footer.footer {
      text-align: center;
      padding: 16px 0;
      background-color: #eee;
      color: #444;
      font-size: 14px;
      margin-top: auto;
    }

    @media (max-width: 400px) {
      .actions {
        flex-direction: column;
        gap: 10px;
        align-items: stretch;
      }

      .btn {
        width: 100%;
      }

      .link {
        text-align: center;
        width: 100%;
      }
    }
  </style>
</head>

<body>

  <main class="container">
    <h1>Connexion</h1>
    <form method="POST" action="#">
      <label for="email">Adresse e-mail</label>
      <input type="email" id="email" name="email" required />

      <label for="mot_de_passe">Mot de passe</label>
      <input type="password" id="mot_de_passe" name="mot_de_passe" required />

      <div class="actions">
        
        <a href="register.html" class="btn">S'inscrire</a>
        <button type="submit" class="btn">Se connecter</button>
        <a class="link" href="forgotten_password.html">Mot de passe oublié ?</a>

      </div>
    </form>
  </main>

  <footer class="footer">
    <p>&copy; 2025 Plateforme de témoignage. Tous droits réservés.</p>
  </footer>

</body>

</html>
